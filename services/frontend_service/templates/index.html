    <script>
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –±–∞–∑–æ–≤–æ–≥–æ URL API
        const API_GATEWAY_URL = '{{ api_gateway_url }}' || 'http://localhost:5000';
        const API_BASE = `${API_GATEWAY_URL}/api`;
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log('API Gateway URL:', API_GATEWAY_URL);
        console.log('API Base URL:', API_BASE);
        let currentUser = null;
        let authToken = null;
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            authToken = localStorage.getItem('authToken');
            if (authToken) {
                validateToken();
            }
            loadCourses();
        }
        
        function getAuthHeaders() {
            const headers = {'Content-Type': 'application/json'};
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }
            return headers;
        }
        
        async function validateToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/validate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({token: authToken})
                });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showUserInfo();
                    loadMyCourses();
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏ —Ç–æ–∫–µ–Ω–∞:', e);
            }
        }
        
        function showUserInfo() {
            document.getElementById('auth-buttons').style.display = 'none';
            document.getElementById('user-info').style.display = 'flex';
            document.getElementById('username-display').textContent = currentUser.username;
            const roleBadge = document.getElementById('user-role');
            roleBadge.textContent = getRoleName(currentUser.role);
            roleBadge.className = 'badge badge-' + currentUser.role;
            
            if (currentUser.role === 'teacher' || currentUser.role === 'admin') {
                if (!document.getElementById('create-course-btn')) {
                    const createBtn = document.createElement('button');
                    createBtn.id = 'create-course-btn';
                    createBtn.className = 'btn-success';
                    createBtn.textContent = '+ –°–æ–∑–¥–∞—Ç—å –∫—É—Ä—Å';
                    createBtn.onclick = () => document.getElementById('createCourseModal').style.display = 'block';
                    document.getElementById('user-info').appendChild(createBtn);
                }
            }
        }
        
        function getRoleName(role) {
            const roles = {
                'admin': '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä',
                'teacher': '–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å',
                'student': '–°—Ç—É–¥–µ–Ω—Ç'
            };
            return roles[role] || role;
        }
        
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    closeModal('loginModal');
                    showUserInfo();
                    loadCourses();
                    loadMyCourses();

                            if (bannerImg) {

                                    ? base64Image

                                bannerImg.src = bannerSrc;

                                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–µ—Ç–∞–ª–∏ –∫—É—Ä—Å–∞
                                viewCourse(courseId);

                            alert('–ë–∞–Ω–Ω–µ—Ä —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω!');
                        } else {
                            const error = await response.json();
                            alert(error.error || '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–Ω–Ω–µ—Ä–∞');

                    } catch (error) {
                        console.error('Error updating banner:', error);
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –±–∞–Ω–Ω–µ—Ä–∞');
                    }
                };
                
                reader.readAsDataURL(file);
            };
            
            document.body.appendChild(input);
            input.click();
            document.body.removeChild(input);
        }

                alert('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–µ –∫—É—Ä—Å–æ–≤');
                return;
            }
            
            const title = document.getElementById('course-title').value;
            const description = document.getElementById('course-description').value;
            const isPublished = document.getElementById('course-published').checked;
            
            try {
                const response = await fetch(`${API_BASE}/courses`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({title, description, is_published: isPublished})
                });
                
                const data = await response.json();
                if (response.ok) {
                    closeModal('createCourseModal');
                    alert('–ö—É—Ä—Å —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!');
                    loadCourses();
                    loadMyCourses();
                } else {
                    alert(data.error || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫—É—Ä—Å–∞');
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', e);
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ —Å–µ—Ä–≤–∏—Å—ã –∑–∞–ø—É—â–µ–Ω—ã –∏ –¥–æ—Å—Ç—É–ø–Ω—ã.');
            }
        }
        
        function showCoursesList() {
            document.getElementById('courses-section').style.display = 'block';
            document.getElementById('course-detail').style.display = 'none';
        }
        
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }
        
        function showRegisterModal() {
            document.getElementById('registerModal').style.display = 'block';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
