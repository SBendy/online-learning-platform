apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: learning-platform
  labels:
    app: api-gateway
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: frontend
    spec:
      containers:
      - name: api-gateway
        image: learning-platform/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: learning-platform-config
              key: AUTH_SERVICE_URL
        - name: COURSE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: learning-platform-config
              key: COURSE_SERVICE_URL
        - name: LEARNING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: learning-platform-config
              key: LEARNING_SERVICE_URL
        - name: PORT
          value: "5000"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: learning-platform
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: api-gateway

