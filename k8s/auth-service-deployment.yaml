apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: learning-platform
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      containers:
      - name: auth-service
        image: learning-platform/auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: DATABASE_URL
          value: "sqlite:///data/auth.db"
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: learning-platform-config
              key: JWT_SECRET
        - name: PORT
          value: "5001"
        volumeMounts:
        - name: auth-data
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: auth-data
        persistentVolumeClaim:
          claimName: auth-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: learning-platform
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: auth-service

