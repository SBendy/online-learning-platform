apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-service
  namespace: learning-platform
  labels:
    app: learning-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learning-service
  template:
    metadata:
      labels:
        app: learning-service
        tier: backend
    spec:
      containers:
      - name: learning-service
        image: learning-platform/learning-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5003
          name: http
        env:
        - name: DATABASE_URL
          value: "sqlite:///data/learning.db"
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: learning-platform-config
              key: AUTH_SERVICE_URL
        - name: COURSE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: learning-platform-config
              key: COURSE_SERVICE_URL
        - name: PORT
          value: "5003"
        volumeMounts:
        - name: learning-data
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: learning-data
        persistentVolumeClaim:
          claimName: learning-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: learning-service
  namespace: learning-platform
  labels:
    app: learning-service
spec:
  type: ClusterIP
  ports:
  - port: 5003
    targetPort: 5003
    protocol: TCP
    name: http
  selector:
    app: learning-service

